# nmk model grammar definition
type: object
additionalProperties: false
properties:

    # references
    refs:
        type: array
        items:
            oneOf:
                # A reference is either a relative path to a model file (potentially including repo name)
                - type: string
                # A repository reference
                - type: object
                  additionalProperties:
                    type: object
                    required:
                        - remote
                    properties:
                        # Repository remote reference
                        remote:
                            type: string
                        # Repository local reference
                        local:
                            type: string
